<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Jonathan Fajardo</title>
    <script src="https://kit.fontawesome.com/6fa2f1a717.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="./img/logo-boca.png" alt=""></a>
            <button id="btn-carrito" class="btn btn-outline-light" data-toggle="modal" data-target="#carritoModal">
                <i class="fa-solid fa-cart-shopping"></i><span id="carrito-count" class="carrito-count oculto">0</span>
            </button>
        </nav>
    </header>
    <main>

        <section>
            <!-- BANNER -->
            <div class="banner">
                <img src="./img/banner.png" alt="">
            </div>
        </section>

        <section>
            <!-- IMAGENES -->

                <div>
                    
                </div>
        </section>



        <section id="productos" class="productos-container">
            <!-- Las tarjetas de productos se insertarán aquí mediante JavaScript -->
        </section>


    <!-- Modal del carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="carritoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="carrito-lista" class="list-group">
                        <!-- Los productos del carrito se insertarán aquí mediante JavaScript -->
                    </ul>
                    <p id="total" class="mt-3">Total: $0.00</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="tjbanner">
        <img src="./img/tjbanner.png" alt="">
    </div>
                                        <!-- ICONOS -->
<section>
    <div class="container1">

        <div class="iconos"><a href="">
            <i class="fa-solid fa-truck"></i>
        <p>Ver zonas de entrega</p> </a>
        </div>
        <div class="iconos"><a href="">
            <i class="fa-solid fa-box"></i>
        <p>Primer cambio gratis</p> </a>
        </div>
        <div class="iconos"><a href="">
            <i class="fa-regular fa-credit-card"></i>
        <p>Metodos de pago</p> </a>
        </div>
        <div class="iconos"><a href="">
            <i class="fa-solid fa-people-carry-box"></i>
        <p>Cambios puerta a puerta</p> </a>
        </div>

    </div>
</section>


</main>

        <footer class="footer">
                <!-- GALERIA FOOTER -->
        <div class="galeria1">
                <div class="galeria">
                    <div class="imagen">
                        <img src="./img/cavani.jpg" alt="Imagen 1">
                    </div>
                    <div class="imagen">
                        <img src="./img/Hombres.jpg" alt="Imagen 2">
                    </div>
                    <div class="imagen">
                        <img src="./img/camiseta.jpg" alt="Imagen 3">
                    </div>
                </div>
        </div>

        <!-- FOOTER CONTENT -->
        <div class="footer-content">
            <p>Mail: jonafajardo32@gmail.com</p>
            <div class="social-icons">
                <a href="https://jona-f.github.io/Portfolio/" target="_blank" aria-label="Portafolio">
                    <i class="fa-solid fa-briefcase"></i>
                </a>
                <a href="https://www.linkedin.com/in/jona-fajardo/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://www.instagram.com/fajardo.jona/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p>&copy; 2024 Fajardo Jonathan. Las imagenes y mas pertenecen al club Boca Juniors.</p>
        </div>

        </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
